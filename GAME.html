				// Helper function to get the current directory object
				function getCurrentDirectory() {
					return currentPath.reduce((dir, subDir) => {
						if (dir && dir[subDir]) {
							return dir[subDir];
						}
						throw new Error(`Directory not found: ${subDir}`);
					}, directoryFilesInTheOs);
				}

				// Function to change directory
				function changeDirectory(toWherehuh) {
					if (toWherehuh === "..") {
						if (currentPath.length > 0) {
							currentPath.pop();
						}
					} else {
						const newDir = getCurrentDirectory();
						if (newDir && newDir[toWherehuh]) {
							currentPath.push(toWherehuh);
						} else {
							return `Directory not found: ${toWherehuh}`;
						}
					}
					return `Changed directory to: /${
						currentPath.join("/") || "."
					}`;
				}

				// Function to list contents of the current directory
				function listContents() {
					const currentDir = getCurrentDirectory();
					const contents = currentDir["."] || [];
					const subDirs = Object.keys(currentDir).filter(
						(key) => key !== "." && !key.startsWith(".")
					);
					return `Contents of /${
						currentPath.join("/") || "."
					}:\nFiles: ${contents.join(
						", "
					)}\nDirectories: ${subDirs.join(", ")}`;
				}

				// Command handler
				const handleCommand = (command) => {
					const terminalContent =
						document.querySelector(".terminal-content");
					var toWherehuhOrJustTHesteOfParas = command;

					// Add command history
					if (!window.commandHistory) {
						window.commandHistory = [];
					}
					if (command.trim()) {
						window.commandHistory.push(command);
					}

					function createResponseElement(message, type = "normal") {
						const outputLine = document.createElement("div");
						outputLine.classList.add("output");
						if (type) outputLine.classList.add(`${type}-message`);
						outputLine.textContent = message;
						return outputLine;
					}

					let response;
					switch (command.split(" ")[0].toLowerCase()) {
						case "help":
							return `Available commands:
- help: Show available commands
- qhelp [1-5]: Get specific quest hints
- qhelp whole: View complete quest guide
- clear: Clear terminal
- cd [directory]: Change directory
- ls: List contents
- curl [code]: Try a secret code`;

						case "qhelp": // Changed from questhelp to qhelp
							let hint;
							const hintNum = command.split(" ")[1];
							switch (hintNum) {
								case "1":
									hint =
										"Try checking the About Me section! It contains useful information about me (A_TechyBoy)!";
									break;
								case "2":
									hint =
										"There might be something hidden in About Me... Secret folders? Remember, Ctrl + F helps you search!";
									break;
								case "3":
									hint =
										"Found a hidden path? Use the 'cd' command in the CLI to navigate there!";
									break;
								case "4":
									hint =
										"Inside a secret folder? Use 'ls' to see what's inside!";
									break;
								case "5":
									hint =
										"Found a curl command with a secret code? Time to execute it...";
									break;
								case "whole":
									hint = `Complete Quest Guide:
1) Check About Me section to find the secret folder location
2) Navigate to that folder using the 'cd' command
3) List the contents using the 'ls' command
4) Find and use the secret curl command
5) Victory!`;
									break;
								default:
									hint =
										"Enter a hint number (1-5) or 'whole' for complete guide\nExample: 'qhelp 2' or 'qhelp whole'";
							}
							terminalContent.appendChild(
								createResponseElement(
									"HINT SYSTEM ACTIVATED",
									"hint"
								)
							);
							return hint;

						case "curl":
							if (
								toWherehuhOrJustTHesteOfParas.split(" ")[1] ==
								secrectCUrlCommandno
							) {
								terminalContent.appendChild(
									createResponseElement(
										"ACCESS GRANTED! SYSTEM UNLOCKED!",
										"success"
									)
								);
								setTimeout(
									() =>
										(window.location.href = "./index.html"),
									2000
								);
								return "Initiating secret protocol...";
							}
							return createResponseElement(
								"ACCESS DENIED: Invalid security code",
								"error"
							).textContent;

						case "cd":
							toWherehuh = command.split(" ")[1];
							const result = changeDirectory(toWherehuh);
							return createResponseElement(
								result,
								result.includes("not found")
									? "error"
									: "success"
							).textContent;

						case "ls":
							return listContents();

						default:
							return `Command not found: ${command}`;
					}
				};

				// Attach input event listener
				const attachInputEvent = () => {
					const newInput = document.getElementById("cli-input");
					const terminalContent =
						document.querySelector(".terminal-content");

					newInput.addEventListener("keydown", (event) => {
						if (event.key === "Enter") {
							const command = newInput.value.trim();
							const currentInputLine = newInput.parentElement;

							if (command !== "") {
								// Create command line from current input
								const commandLine =
									document.createElement("div");
								commandLine.classList.add("output");
								commandLine.textContent = `ATB's QUEST SIMULATION - $${CurrenDir} > ${command}`;

								// Create output line if there is output
								const output = handleCommand(command);
								if (output) {
									const outputLine =
										document.createElement("div");
									outputLine.classList.add("output");
									outputLine.textContent = output;

									// Add spacing element
									const spacing =
										document.createElement("div");
									spacing.innerHTML = "<br><br>";

									// Insert elements before the input line
									terminalContent.insertBefore(
										spacing,
										currentInputLine
									);
									terminalContent.insertBefore(
										outputLine,
										spacing
									);
									terminalContent.insertBefore(
										commandLine,
										outputLine
									);
								}
							}

							// Clear input
							newInput.value = "";
							// Scroll to bottom
							terminalContent.scrollTop =
								terminalContent.scrollHeight;
						}
					});
				};

				// Attach the event listener initially
				attachInputEvent();

				closeBtn.addEventListener("click", () => {

				// Get the current time and date
				function updateDateTime() {
					const now = new Date();

					// Format time
					let hours = now.getHours();
					let minutes = now.getMinutes();
					const isPM = hours >= 12;
					hours = hours % 12 || 12; // Convert to 12-hour format
					const formattedTime = `${hours}:${minutes
						.toString()
						.padStart(2, "0")} ${isPM ? "PM" : "AM"}`;

					// Format date
					const day = now.getDate();
					const monthNames = [
						"JAN",
						"FEB",
						"MAR",
						"APR",
						"MAY",
						"JUN",
						"JUL",
						"AUG",
						"SEP",
						"OCT",
						"NOV",
						"DEC",
					];
					const month = monthNames[now.getMonth()];
					const year = now.getFullYear();
					const formattedDate = `${day}${getOrdinalSuffix(
						day
					)} ${month} ${year}`;

					// Update elements
					document.getElementById("time").textContent = formattedTime;
					document.getElementById("date").textContent = formattedDate;
				}

				function getOrdinalSuffix(day) {
					if (day > 3 && day < 21) return "th";
					switch (day % 10) {
						case 1:
							return "st";
						case 2:
							return "nd";
						case 3:
							return "rd";
						default:
							return "th";
					}
				}

				// Update the time and date every second
				setInterval(updateDateTime, 1000);

				// Initial update
				updateDateTime();

				document.getElementById(
					"iconLogo"
				).innerHTML = `<img src="https://cloud-816e4le4z-hack-club-bot.vercel.app/0a_techyboy-logo-png.png" class="plsmakeme100by100">`;

				const windows = [
					"infodottxtnotepadwindow",
					"infodottxtnotepadwindowButfortheclithignie",
					"infoAndProjects",
					"infoaboutme",
				];

				windows.forEach((windowId) => {
					const element = document.getElementById(windowId);
					if (element) {
						element.addEventListener("mousedown", function () {
							bringToFront(this);
						});
					}
				});
			}

			document
				.querySelector("#StartUp")
				.addEventListener("click", StartUp);

			root = document.querySelector("#root");
			document.querySelector("#StartUp").addEventListener("click", () => {
				root.innerHTML = `<img id="Logo-Main-Intro" src="https://cloud-816e4le4z-hack-club-bot.vercel.app/0a_techyboy-logo-png.png"><br /><div class="CenterThisDivVeritcaly"><img src="https://cloud-dpz6sqz5q-hack-club-bot.vercel.app/0a.svg" id="Loading-Into-Image"></div>`;
			});

			function dragElement(elmnt) {
				var pos1 = 0,
					pos2 = 0,
					pos3 = 0,
					pos4 = 0;
				if (document.getElementById(elmnt.id + "header")) {
					/* if present, the header is where you move the DIV from:*/
					document.getElementById(elmnt.id + "header").onmousedown =
						dragMouseDown;
				} else {
					/* otherwise, move the DIV from anywhere inside the DIV:*/
					elmnt.onmousedown = dragMouseDown;
				}

				function dragMouseDown(e) {
					e = e || window.event;
					e.preventDefault();
					bringToFront(elmnt);
					// get the mouse cursor position at startup:
					pos3 = e.clientX;
					pos4 = e.clientY;
					document.onmouseup = closeDragElement;
					// call a function whenever the cursor moves:
					document.onmousemove = elementDrag;
				}

				function elementDrag(e) {
					e = e || window.event;
					e.preventDefault();
					// calculate the new cursor position:
					pos1 = pos3 - e.clientX;
					pos2 = pos4 - e.clientY;
					pos3 = e.clientX;
					pos4 = e.clientY;
					// set the element's new position:
					elmnt.style.top = elmnt.offsetTop - pos2 + "px";
					elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
				}
				function closeDragElement() {
					/* stop moving when mouse button is released:*/
					document.onmouseup = null;
					document.onmousemove = null;
				}
			}
